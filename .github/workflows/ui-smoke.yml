name: UI Smoke (Playwright)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    # Always use staging for smoke. (Dependabot will not use secrets, see step gating.)
    environment: staging

    env:
      ENV: staging
      BASE_URL: ${{ vars.BASE_URL }}
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      # ----------------------------
      # Dependabot PRs: SAFE GATE (no secrets)
      # ----------------------------
      - name: Dependabot safe gate (lint only)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]' }}
        run: |
          npm ci
          npm run lint:strict

      # ----------------------------
      # Humans (and pushes): REAL SMOKE (needs secrets)
      # ----------------------------
      - name: Validate required env inputs (no secret output)
        if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]') }}
        shell: bash
        run: |
          : "${BASE_URL:?BASE_URL is missing (expected Environment variable: BASE_URL)}"
          : "${SAUCE_USERNAME:?SAUCE_USERNAME is missing (expected Environment secret: SAUCE_USERNAME)}"
          : "${SAUCE_PASSWORD:?SAUCE_PASSWORD is missing (expected Environment secret: SAUCE_PASSWORD)}"

      - name: Install dependencies
        if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]') }}
        run: npm ci

      - name: Install Playwright Browsers
        if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]') }}
        run: npx playwright install --with-deps

      - name: Lint (no warnings)
        if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]') }}
        run: npm run lint:strict

      # REQUIRED for tests that do: test.use({ auth: true })
      - name: Generate auth storageState
        if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]') }}
        run: npm run auth:state

      - name: Run Smoke
        if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]') }}
        run: npm run test:smoke

      # Always upload whatever exists (lint-only runs won't have reports; that's OK)
      - uses: actions/upload-artifact@v6
        if: ${{ always() }}
        with:
          name: playwright-report-smoke
          path: |
            playwright-report/
            test-results/
          retention-days: 14