name: UI Regression (Playwright Nightly)

on:
  schedule:
    - cron: "0 9 * * *" # 9:00 AM UTC daily = 1:00 AM PST daily
  workflow_dispatch:

jobs:
  regression_shards:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    strategy:
      fail-fast: false
      matrix:
        shard: ["1/3", "2/3", "3/3"]

    env:
      ENV: staging
      BASE_URL: https://www.saucedemo.com
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}
      SHARD: ${{ matrix.shard }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Regression (sharded, blob report)
        run: |
          export PLAYWRIGHT_BLOB_OUTPUT_DIR="blob-report"
          npm run test:regression:shard:blob

      - name: Upload blob report (shard)
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: blob-report-${{ matrix.shard }}
          path: blob-report/
          retention-days: 7

  merge_report:
    runs-on: ubuntu-latest
    needs: regression_shards
    timeout-minutes: 30
    if: ${{ always() }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-*
          path: blob-report
          merge-multiple: true

      - name: Merge reports (single HTML)
        run: npm run report:merge:html

      - name: Upload merged HTML report
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: playwright-report-regression-merged
          path: playwright-report/
          retention-days: 30
