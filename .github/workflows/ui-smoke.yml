name: UI Smoke (Playwright)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    # âœ… Dependabot PRs require approval; humans do not.
    environment: ${{ github.actor == 'dependabot[bot]' && 'staging-dependabot' || 'staging' }}

    env:
      ENV: staging
      BASE_URL: ${{ vars.BASE_URL }}
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Validate required env inputs (no secret output)
        shell: bash
        run: |
          : "${BASE_URL:?BASE_URL is missing (expected Environment variable: BASE_URL)}"
          : "${SAUCE_USERNAME:?SAUCE_USERNAME is missing (expected Environment secret: SAUCE_USERNAME)}"
          : "${SAUCE_PASSWORD:?SAUCE_PASSWORD is missing (expected Environment secret: SAUCE_PASSWORD)}"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Lint (no warnings)
        run: npm run lint:strict

      # REQUIRED for tests that use auth=true
      - name: Generate auth storageState
        run: npm run auth:state

      - name: Run Smoke
        run: npm run test:smoke

      - uses: actions/upload-artifact@v6
        if: ${{ always() }}
        with:
          name: playwright-report-smoke
          path: |
            playwright-report/
            test-results/
          retention-days: 14
