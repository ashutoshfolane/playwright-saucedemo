version: 2
updates:
  # 1) NPM dependencies (package.json / package-lock.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"

    commit-message:
      prefix: "chore(deps)"
      include: "scope"

    # ✅ One PR for all npm bumps
    groups:
      all-dependencies:
        patterns:
          - "*"

    ignore:
      - dependency-name: "@playwright/test"
        update-types: ["version-update:semver-major"]

  # 2) GitHub Actions (workflow action versions)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "github-actions"

    commit-message:
      prefix: "chore(deps)"
      include: "scope"

    # ✅ One PR for all action bumps
    groups:
      actions:
        patterns:
          - "*"
